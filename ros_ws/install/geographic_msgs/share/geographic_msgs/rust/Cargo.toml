[package]
name = "geographic_msgs"
version = "0.5.0"
edition = "2021"

[dependencies]
rosidl_runtime_rs = "0.4"
serde = { version = "1", optional = true, features = ["derive"] }
serde-big-array = { version = "0.5.1", optional = true }
unique_identifier_msgs = "*"
geometry_msgs = "*"
service_msgs = "*"
std_msgs = "*"
builtin_interfaces = "*"

[features]
serde = ['dep:serde', 'dep:serde-big-array', 'rosidl_runtime_rs/serde', 'unique_identifier_msgs/serde', 'geometry_msgs/serde', 'service_msgs/serde', 'std_msgs/serde', 'builtin_interfaces/serde']
